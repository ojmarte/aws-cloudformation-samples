AWSTemplateFormatVersion: '2010-09-09'
Description: Simple Data Lake Setup with Parameters

Parameters:
  pPipelineReference:
    Description: Reference for the pipeline
    Type: String
    Default: none
  pOrg:
    Description: Name of the organization owning the data lake
    Type: String
    Default: "default-org"
  pDomain:
    Description: Data domain name
    Type: String
    Default: "default-domain"
  pEnvironment:
    Description: Environment name
    Type: String
    Default: "dev"
  pCloudWatchLogsRetentionInDays:
    Description: Number of days log events are kept in CloudWatch Logs
    Type: Number
    Default: 14
    AllowedValues:
      - 1
      - 3
      - 5
      - 7
      - 14
      - 30
      - 60
      - 90
      - 120
      - 150
      - 180
      - 365
      - 400
      - 545
      - 731
      - 1827
      - 3653
  pGlueJobLogGroupName:
    Description: Name of the CloudWatch log group for Glue jobs
    Type: String
  pGlueCrawlerLogGroupName:
    Description: Name of the CloudWatch log group for Glue crawlers
    Type: String
  pLambdaLogGroup:
    Description: Name of the CloudWatch log group for Glue crawlers
    Type: String

Resources:
  rLandingBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${pOrg}-${pDomain}-${pEnvironment}-landing-bucket"
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt rLambdaFunction.Arn

  rProcessedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${pOrg}-${pDomain}-${pEnvironment}-processed-bucket"

  rGlueCrawlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref pGlueCrawlerLogGroupName
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays

  rGlueJobLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref pGlueJobLogGroupName
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays

  rLambdaLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: !Ref pLambdaLogGroup
        RetentionInDays: !Ref pCloudWatchLogsRetentionInDays

  rGlueCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: !Sub "${pOrg}-${pDomain}-${pEnvironment}-GlueCrawler"
      Role: !GetAtt rGlueServiceRole.Arn
      DatabaseName: my-database
      Targets:
        S3Targets:
          - Path: !Sub "s3://${rLandingBucket}"
      Configuration: !Sub |
        {
          "Version": 1.0,
          "CrawlerOutput": {
            "Partitions": {
              "AddOrUpdateBehavior": "InheritFromTable"
            }
          }
        }

  rGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: !Sub "${pOrg}-${pDomain}-${pEnvironment}-GlueJob"
      Role: !GetAtt rGlueServiceRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Sub 's3://${pOrg}-${pDomain}-${pEnvironment}-lambda-glue-bucket/glue/script/src/glue_job.zip'
        PythonVersion: '3'
      DefaultArguments:
        "--enable-continuous-log-filter": "true"
        "--enable-continuous-cloudwatch-log": "true"
        "--enable-metrics": "true"
        "--continuous-log-logGroup": !Ref pGlueCrawlerLogGroupName
        "--continuous-log-logStreamPrefix": "glue-etl-success-"
      MaxRetries: 1
      Timeout: 2880

  rGlueServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: glue-service-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: GlueServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  rLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - glue:StartCrawler
                  - glue:StartJobRun
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  rLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${pOrg}-${pDomain}-${pEnvironment}-glue-trigger-function"
      Role: !GetAtt rLambdaExecutionRole.Arn
      Code:
        S3Bucket: !Sub "${pOrg}-${pDomain}-${pEnvironment}-lambda-glue-bucket"
        S3Key: 'lambda/glue-trigger-function/src/lambda_function.zip'
      Runtime: python3.12
      Handler: lambda_function.lambda_handler
      Environment:
        Variables:
          pOrg: !Ref pOrg
          pDomain: !Ref pDomain
          pEnvironment: !Ref pEnvironment

  rLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt rLambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt rLandingBucket.Arn

Outputs:
  oLandingBucketName:
    Description: "Name of the landing bucket"
    Value: !Ref rLandingBucket
  oProcessedBucketName:
    Description: "Name of the processed bucket"
    Value: !Ref rProcessedBucket
  oGlueCrawlerName:
    Description: "Name of the Glue crawler"
    Value: !Ref rGlueCrawler
  oGlueJobName:
    Description: "Name of the Glue job"
    Value: !Ref rGlueJob
  oLambdaFunctionName:
    Description: "Name of the Lambda function"
    Value: !Ref rLambdaFunction
  oGlueCrawlerLogGroupName:
    Description: "Name of the Glue Crawler log group"
    Value: !Ref rGlueCrawlerLogGroup
  oGlueJobLogGroupName:
    Description: "Name of the Glue Job log group"
    Value: !Ref rGlueJobLogGroup
  oLambdaLogGroupName:
    Description: "Name of the Lambda log group"
    Value: !Ref rLambdaLogGroup